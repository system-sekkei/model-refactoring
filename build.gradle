apply plugin: 'java'

/* ide */
apply {
    plugin 'idea'
    plugin 'eclipse'
}

group = 'rental'
project.ext {
    artifactId = 'rental'
}
version = '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.8

tasks.withType(AbstractCompile) each { it.options.encoding = 'UTF-8' }

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

